<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <style>
        .card {
            border: 1px solid #ccc;
            padding: 16px;
            margin: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container"></div>

    <script>
        const userData = async () => {
            try {
                const res = await fetch("http://localhost:8000/userDesign");
                const data = await res.json();

                let cardsHtml = ""; // Initialize an empty string to hold the HTML

                data.forEach((item) => {
                    cardsHtml += `
                    <div class="card" key="${item.id}">
                        <h3>${item.name}</h3>
                        <p>Email: ${item.email}</p>
                        <p>Username: ${item.username}</p>
                        <p>Phone: ${item.phone}</p>
                        <p>Address: ${item.address}</p>
                        <p>Date of Birth: ${item.dateOfBirth}</p>
                        <img src="${item.profilePictureUrl}" alt="${item.name}" style="width: 100px; height: auto;"/>
                    </div>
                    `;
                });

                // Set the innerHTML of the container to the accumulated HTML
                document.querySelector(".container").innerHTML = cardsHtml;
            } catch (error) {
                console.log("userData error:", error);
            }
        };

        // Call the function to fetch and display user data
        userData();
    </script>
</body>
</html>
